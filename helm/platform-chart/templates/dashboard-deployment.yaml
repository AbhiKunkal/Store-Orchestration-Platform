# ─── Dashboard Deployment ─────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-dashboard
  labels:
    {{- include "platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  replicas: {{ .Values.dashboard.replicas }}
  selector:
    matchLabels:
      {{- include "platform.dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "platform.dashboard.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: dashboard
          image: {{ .Values.dashboard.image }}
          imagePullPolicy: {{ .Values.dashboard.imagePullPolicy }}
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          
          resources:
            requests:
              cpu: {{ .Values.dashboard.resources.requests.cpu }}
              memory: {{ .Values.dashboard.resources.requests.memory }}
            limits:
              cpu: {{ .Values.dashboard.resources.limits.cpu }}
              memory: {{ .Values.dashboard.resources.limits.memory }}
          
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
