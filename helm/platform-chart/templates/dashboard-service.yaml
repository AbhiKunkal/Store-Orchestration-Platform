# ─── Dashboard Service ────────────────────────────────────────────
apiVersion: v1
kind: Service
metadata:
  name: store-dashboard
  labels:
    {{- include "platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "platform.dashboard.selectorLabels" . | nindent 4 }}
