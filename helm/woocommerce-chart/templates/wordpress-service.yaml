# ─── WordPress Service ────────────────────────────────────────────
#
# ClusterIP Service for WordPress.
# Ingress routes external traffic to this service.
# Only port 80 (HTTP) is exposed.

apiVersion: v1
kind: Service
metadata:
  name: {{ include "woocommerce.fullname" . }}-wordpress
  labels:
    {{- include "woocommerce.labels" . | nindent 4 }}
    app.kubernetes.io/component: storefront
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "woocommerce.wordpress.selectorLabels" . | nindent 4 }}
