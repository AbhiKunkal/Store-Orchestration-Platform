# ─── Ingress ──────────────────────────────────────────────────────
#
# HOW INGRESS WORKS:
# External traffic → Ingress Controller (NGINX) → routes by hostname → Service → Pod
#
# Example:
#   http://store-abc.127.0.0.1.nip.io → NGINX → wordpress service → wordpress pod
#
# LOCAL vs PROD difference (handled by values):
#   Local:  host = store-abc.127.0.0.1.nip.io, no TLS
#   Prod:   host = store-abc.myplatform.com, TLS via cert-manager

{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "woocommerce.fullname" . }}-ingress
  labels:
    {{- include "woocommerce.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.ingress.annotations }}
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ include "woocommerce.fullname" . }}-tls
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "woocommerce.fullname" . }}-wordpress
                port:
                  number: 80
{{- end }}
