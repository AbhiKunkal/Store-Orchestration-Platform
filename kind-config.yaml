# ─── kind Cluster Configuration ───────────────────────────────────
#
# WHY this config?
# - kind runs K8s inside Docker containers
# - extraPortMappings: maps host ports to cluster (for Ingress)
# - kubeadmConfigPatches: labels the node so Ingress controller binds to it
#
# WITHOUT this config, you cannot access Ingress from your browser.

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    # Map host ports 80 and 443 to the node
    # This allows Ingress to receive traffic from localhost
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
